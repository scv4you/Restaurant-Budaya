<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open PDF</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: #ffcc00;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      border: 2px solid #000;
    }

    .btn:hover {
      background: #ffe680;
    }
  </style>
</head>
<body>

  <h1>Restaurant Menu 2025</h1>

  <!-- Replace with your actual PDF name -->
  <a class="btn" href="yourfile.pdf" target="_blank" rel="noopener">Open Menu (PDF)</a>

</body>
</html>
